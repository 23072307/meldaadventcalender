let slideIndex = 0;
let currentAudio = null;

function openModal(day, isFinal) {
  const m = document.getElementById('modal');
  const c = document.getElementById('modalContent');

  slideIndex = 0;

  function renderSlide() {
    let html = '';

    const slide = day.slides ? day.slides[slideIndex] : day;

    if (slide.image) {
      html += `<img src="${slide.image}">`;
    }

    html += `<p>${slide.text}</p>`;

    if (slide.link) {
  html += `
